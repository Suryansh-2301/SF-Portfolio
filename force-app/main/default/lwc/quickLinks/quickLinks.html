<template>
    <div class="quicklLinks slds-p-top_large">
        <h1 class="slds-text-align_center">Quick Links</h1>

        <div class="container slds-grid slds-wrap">
            <template for:each={data} for:item="quickLinks">
                <div class="slds-col image_section slds-align_absolute-center slds-size_12-of-12 slds-medium-size_4-of-12 slds-large-size_4-of-12" key={quickLinks.id}>
                    <img src={quickLinks.image}>
                    <div class="overlay"></div>
                    <div class="image_title slds-text-align_center">{quickLinks.text}</div>
                </div>
            </template>
      </div>
    </div>
</template>
